<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Player Nativo Google</title>
	<link rel="stylesheet" href="playerVideo.css" />

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script defer="true" src="playerVideo.js"></script>
</head>
<body>
	<div>
		<video id="video" name="video" preload="auto">
			<source src="video.mp4" type="video/mp4" />
		</video>
	</div>

	<button type="button" id="voltar">
		voltar
	</button>

	<button type="button" id="start">
		Start
	</button>

	<button type="button" id="pause">
		Pause
	</button>

	<button type="button" id="avancar">
		avancar
	</button>

	<div class="barra">
		<div id="progresso">
			
		</div>
	</div>
	
	<button type="button" id="full">
		Full
	</button>
	
	<button type="button" id="exitFull">
		exitFull
	</button>
</body>
</html>
